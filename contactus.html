<!--contact form will submit customer contact info after verification-->
        <form name="contactUs" action="submit.html" method="POST" onsubmit="return validateItems();"
        onreset="resetForm();">
        <div class="needs-validation">
          <label for="Name">Name:</label>
          <input type="text" id="Name" name="Name" id="name" required /><br />
          <label for="Email">Email:</label>
          <input type="text" id="Email" name="Email" id="email" required /><br />
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" id="phone" required /><br />
          </div>
          <label for="inquiry">Reason for Inquiry:</label>
          <select id="inquiry" name="inquiry">
            <option value="default" selected>Catering</option>
            <option value="Private Party">Private Party</option>
            <option value="feedBack">Feed Back</option>
            <option value="Other">Other</option>
          </select>
          <br />
          <label for="additionalinfo">Additional Information:
          <input type="text" id="additionalinfo" name="additionalinfo"><br />
      <fieldset>
          <legend>Have you been to the restaurant?<br /></legend>
            <input type="radio" id="choice1" name="questionaire" value="yes">
            <label type="choice1">Yes</label>
            <input type="radio" id="choice2" name="questionaire" value="no">
            <label for="choice2">No</label>
        </fieldset>
        <fieldset>
          <legend>Best days to contact you:</legend>
          <input type="checkbox" id="monday" name="contact" value="m">
          <label for="monday">M</label>
          <input type="checkbox" id="tuesday" name="contact" vaue="t">
          <label for="tuesday">T</label>
          <input type="checkbox" id="wednesday" name="contact" value="w">
          <label for="wednesday">W</label>
          <input type="checkbox" id="thursday" name="contact" value="th">
          <label for="thursday">TH</label>
          <input type="checkbox" id="friday" name="contact" value="f">
          <label for="friday">F</label>
        </fieldset>
            <input type="submit" name="submit" value="submit" id="submit">
        </form>

        <script>
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
       </script>
